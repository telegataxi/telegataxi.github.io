<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 100vh; /* Высота карты на весь экран */
            position: relative; /* Для позиционирования кнопки */
        }
        #send-location-btn {
            position: absolute; /* Абсолютное позиционирование на карте */
            bottom: 20px; /* Отступ снизу */
            left: 50%; /* Центрировать кнопку по горизонтали */
            transform: translateX(-50%); /* Смещение для центрирования */
            z-index: 1000;
            background-color: #0088cc; /* Цвет кнопки Telegram */
            color: white;
            padding: 15px 25px; /* Увеличение padding для кнопки */
            border: none;
            border-radius: 30px; /* Закругленные углы для кнопки */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Указатель курсора */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="send-location-btn">Отправить конечные координаты</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        // Функция для извлечения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                startLatitude: parseFloat(params.get('startLatitude')), // Извлечение параметра startLatitude
                startLongitude: parseFloat(params.get('startLongitude')), // Извлечение параметра startLongitude
            };
        }

        // Получаем параметры
        const queryParams = getQueryParams();
        const startCoords = [queryParams.startLatitude, queryParams.startLongitude];

        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты
        const map = L.map('map').setView(startCoords, 19); // Устанавливаем центр на начальные координаты

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Создаем маркер для начальной точки
        const startMarker = L.marker(startCoords).addTo(map).bindPopup('Начальная точка').openPopup();

        // Создаем маркер для центра карты (конечная точка)
        const centerMarker = L.marker(map.getCenter(), {
            icon: L.icon({
                iconUrl: 'https://твой-подарок.рф/image/catalog/2018/2019/1186fa08fc35f3c3a84eec7a5aa99f81.png', // Замените на свой URL иконки
                iconSize: [32, 32], // Размер иконки
                iconAnchor: [16, 32], // Точка привязки иконки
                popupAnchor: [0, -32] // Точка привязки всплывающего окна
            })
        }).addTo(map).bindPopup('Конечная точка').openPopup();

        // Объект для управления маршрутом
        const control = L.Routing.control({
            waypoints: [
                L.latLng(startCoords[0], startCoords[1]),
                centerMarker.getLatLng() // Конечная точка будет в центре карты
            ],
            routeWhileDragging: false, // Не обновляем маршрут во время перетаскивания
            draggableWaypoints: false // Не позволяем перетаскивать точки маршрута
        }).addTo(map);

        // Обновляем конечную точку и маршрут при изменении центра карты
        map.on('move', function() {
            const center = map.getCenter();
            centerMarker.setLatLng(center); // Обновляем позицию маркера

            // Плавное обновление конечной точки
            control.spliceWaypoints(control.getWaypoints().length - 1, 1, center); // Обновляем конечную точку маршрута
        });

        // Обработчик изменения зума
        map.on('zoomend', function() {
            // Центрируем карту на текущем центре
            map.setView(map.getCenter(), map.getZoom());
        });

        // Получаем текущую тему пользователя
        const isDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Установка цвета кнопки в зависимости от темы
        const sendLocationButton = document.getElementById('send-location-btn');
        sendLocationButton.style.backgroundColor = isDarkTheme ? '#0077b3' : '#0088cc'; // Цвет для темной темы

        // Кнопка отправки конечной координаты
        sendLocationButton.addEventListener('click', function() {
            const endCoords = centerMarker.getLatLng(); // Получаем текущие координаты конечной точки
            // Отправляем конечные координаты в Telegram через WebApp
            tg.sendData(JSON.stringify({
                start: {
                    latitude: startCoords[0],
                    longitude: startCoords[1]
                },
                end: {
                    latitude: endCoords.lat,
                    longitude: endCoords.lng
                }
            }));

            tg.close(); // Закрываем WebApp
        });

        // Обновление маршрута при перезагрузке
        control.on('routesfound', function(e) {
            const route = e.routes[0];
            map.fitBounds(route.getBounds()); // Устанавливаем границы карты в соответствии с маршрутом
        });
    </script>
</body>
</html>
