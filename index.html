<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 80vh; /* Высота карты */
            position: relative; /* Для позиционирования кнопки */
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
        }
        #location-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #suggestions {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* Скрыто по умолчанию */
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 999;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        #send-location-btn {
            position: absolute; /* Абсолютное позиционирование на карте */
            bottom: 20px; /* Отступ снизу */
            left: 50%; /* Центрировать кнопку по горизонтали */
            transform: translateX(-50%); /* Смещение для центрирования */
            z-index: 1000;
            background-color: #0088cc; /* Цвет кнопки Telegram */
            color: white;
            padding: 15px 25px; /* Увеличение padding для кнопки */
            border: none;
            border-radius: 30px; /* Закругленные углы для кнопки */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Указатель курсора */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="location-input" placeholder="Введите адрес..." />
        <div id="suggestions"></div>
    </div>
    <div id="map"></div>
    <button id="send-location-btn">Отправить конечные координаты</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const DUBL_GIS_API = '31136678-3c7e-481c-9564-0760adda98a2'; // Ваш API ключ 2GIS

        // Функция для извлечения параметров из URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                startLatitude: parseFloat(params.get('startLatitude')), // Извлечение параметра startLatitude
                startLongitude: parseFloat(params.get('startLongitude')), // Извлечение параметра startLongitude
            };
        }

        // Получаем параметры
        const queryParams = getQueryParams();
        const startCoords = [queryParams.startLatitude, queryParams.startLongitude];

        // Инициализация WebApp Telegram
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты
        const map = L.map('map').setView(startCoords, 19); // Устанавливаем центр на начальные координаты

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Создаем маркер для начальной точки
        const startMarker = L.marker(startCoords).addTo(map).bindPopup('Начальная точка').openPopup();

        // Создаем маркер для конечной точки
        let centerMarker = L.marker(map.getCenter()).addTo(map).bindPopup('Конечная точка').openPopup();

        // Объект для управления маршрутом
        let control = L.Routing.control({
            waypoints: [
                L.latLng(startCoords[0], startCoords[1]),
                centerMarker.getLatLng() // Конечная точка будет в центре карты
            ],
            routeWhileDragging: false, // Не обновляем маршрут во время перетаскивания
            draggableWaypoints: false // Не позволяем перетаскивать точки маршрута
        }).addTo(map);

        // Переменные для отслеживания времени покоя
        let isMoving = false;
        let timeoutId;

        // Обновляем конечную точку и маршрут при изменении центра карты
        map.on('move', function() {
            const center = map.getCenter();
            centerMarker.setLatLng(center); // Обновляем позицию маркера

            // Сбрасываем таймер
            isMoving = true;
            clearTimeout(timeoutId);
            timeoutId = setTimeout(() => {
                isMoving = false;
                control.spliceWaypoints(control.getWaypoints().length - 1, 1, center); // Обновляем конечную точку маршрута
                control.setWaypoints(control.getWaypoints()); // Обновляем маршрут
            }, 2000); // 2 секунды
        });

        // Получаем текущую тему пользователя
        const isDarkTheme = window.matchMedia('(prefers-color-scheme: dark)').matches;

        // Установка цвета кнопки в зависимости от темы
        const sendLocationButton = document.getElementById('send-location-btn');
        sendLocationButton.style.backgroundColor = isDarkTheme ? '#0077b3' : '#0088cc'; // Цвет для темной темы

        // Кнопка отправки конечной координаты
        sendLocationButton.addEventListener('click', function() {
            const endCoords = centerMarker.getLatLng(); // Получаем текущие координаты конечной точки
            // Отправляем конечные координаты в Telegram через WebApp
            tg.sendData(JSON.stringify({
                start: {
                    latitude: startCoords[0],
                    longitude: startCoords[1]
                },
                end: {
                    latitude: endCoords.lat,
                    longitude: endCoords.lng
                }
            }));

            tg.close(); // Закрываем WebApp
        });

        // Обновление маршрута при перезагрузке
        control.on('routesfound', function(e) {
            const route = e.routes[0];
            map.fitBounds(route.getBounds()); // Устанавливаем границы карты в соответствии с маршрутом
        });

        // Поиск адреса в 2GIS для автодополнения конечной точки маршрута
        const locationInput = document.getElementById('location-input');
        const suggestionsContainer = document.getElementById('suggestions');

        locationInput.addEventListener('input', async function() {
            const query = locationInput.value;
            if (query.length < 3) {
                suggestionsContainer.innerHTML = '';
                suggestionsContainer.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`https://catalog.api.2gis.com/3.0/suggests?q=${encodeURIComponent(query)}&suggest_type=route_endpoint&key=${DUBL_GIS_API}`);
                const data = await response.json();

                suggestionsContainer.innerHTML = '';
                if (data.result.length > 0) {
                    data.result.forEach(item => {
                        const suggestionItem = document.createElement('div');
                        suggestionItem.className = 'suggestion-item';
                        suggestionItem.innerText = item.name; // Название места
                        suggestionItem.addEventListener('click', () => {
                            // Установка метки на выбранный адрес
                            const coords = item.point; // Координаты места
                            const latLng = [coords.lat, coords.lon];
                            centerMarker.setLatLng(latLng); // Обновляем координаты конечной точки
                            control.spliceWaypoints(control.getWaypoints().length - 1, 1, latLng); // Обновляем конечную точку маршрута
                            suggestionsContainer.style.display = 'none'; // Скрываем подсказки
                            map.panTo(latLng); // Перемещаем карту к метке
                        });
                        suggestionsContainer.appendChild(suggestionItem);
                    });
                    suggestionsContainer.style.display = 'block'; // Показываем подсказки
                } else {
                    suggestionsContainer.style.display = 'none'; // Скрываем, если нет результатов
                }
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
            }
        });

        // Закрытие подсказок при потере фокуса
        locationInput.addEventListener('blur', () => {
            setTimeout(() => {
                suggestionsContainer.style.display = 'none'; // Скрываем подсказки через 100ms
            }, 100);
        });
    </script>
</body>
</html>
