<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebApp Geolocation</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #map {
            height: 70vh; /* Высота карты */
            position: relative; /* Для позиционирования кнопки */
        }
        #search-container {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 80%;
        }
        .location-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        #suggestions {
            border: 1px solid #ccc;
            border-radius: 4px;
            max-height: 150px;
            overflow-y: auto;
            display: none; /* Скрыто по умолчанию */
            background-color: white;
            position: absolute;
            width: 100%;
            z-index: 999;
        }
        .suggestion-item {
            padding: 10px;
            cursor: pointer;
        }
        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
        #send-location-btn {
            position: absolute; /* Абсолютное позиционирование на карте */
            bottom: 20px; /* Отступ снизу */
            left: 50%; /* Центрировать кнопку по горизонтали */
            transform: translateX(-50%); /* Смещение для центрирования */
            z-index: 1000;
            background-color: #0088cc; /* Цвет кнопки Telegram */
            color: white;
            padding: 15px 25px; /* Увеличение padding для кнопки */
            border: none;
            border-radius: 30px; /* Закругленные углы для кнопки */
            font-size: 18px; /* Размер шрифта */
            cursor: pointer; /* Указатель курсора */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для кнопки */
            transition: background-color 0.3s; /* Плавный переход цвета */
        }
    </style>
</head>
<body>
    <div id="search-container">
        <input type="text" id="from-input" class="location-input" placeholder="Откуда..." />
        <div id="from-suggestions" class="suggestions"></div>
        <input type="text" id="to-input" class="location-input" placeholder="Куда..." />
        <div id="to-suggestions" class="suggestions"></div>
    </div>
    <div id="map"></div>
    <button id="send-location-btn">Отправить маршрут</button>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const DUBL_GIS_API = '31136678-3c7e-481c-9564-0760adda98a2'; // Ваш API ключ 2GIS
        const tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем WebApp на весь экран

        // Инициализация карты
        const map = L.map('map').setView([55.7558, 37.6173], 10); // Устанавливаем центр на Москву

        // Добавляем OpenStreetMap слой
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let control = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            draggableWaypoints: false
        }).addTo(map);

        // Функция для получения подсказок из 2GIS
        async function getSuggestions(query, suggestType) {
            try {
                const response = await fetch(`https://catalog.api.2gis.com/3.0/suggests?q=${encodeURIComponent(query)}&suggest_type=${suggestType}&key=${DUBL_GIS_API}`);
                return await response.json();
            } catch (error) {
                console.error('Ошибка при получении данных:', error);
                return null;
            }
        }

        // Обработчик ввода для поля "Откуда"
        document.getElementById('from-input').addEventListener('input', async function() {
            const query = this.value;
            if (query.length < 3) {
                document.getElementById('from-suggestions').style.display = 'none';
                return;
            }

            const data = await getSuggestions(query, 'route_endpoint');
            const suggestionsContainer = document.getElementById('from-suggestions');
            suggestionsContainer.innerHTML = '';

            if (data && data.result.length > 0) {
                data.result.forEach(item => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.innerText = item.name; // Название места
                    suggestionItem.addEventListener('click', () => {
                        const coords = item.point; // Координаты места
                        const latLng = [coords.lat, coords.lon];
                        control.spliceWaypoints(0, 1, latLng); // Устанавливаем точку "Откуда"
                        suggestionsContainer.style.display = 'none'; // Скрываем подсказки
                        this.value = item.name; // Устанавливаем текст поля
                        map.panTo(latLng); // Перемещаем карту к метке
                    });
                    suggestionsContainer.appendChild(suggestionItem);
                });
                suggestionsContainer.style.display = 'block'; // Показываем подсказки
            } else {
                suggestionsContainer.style.display = 'none'; // Скрываем, если нет результатов
            }
        });

        // Обработчик ввода для поля "Куда"
        document.getElementById('to-input').addEventListener('input', async function() {
            const query = this.value;
            if (query.length < 3) {
                document.getElementById('to-suggestions').style.display = 'none';
                return;
            }

            const data = await getSuggestions(query, 'route_endpoint');
            const suggestionsContainer = document.getElementById('to-suggestions');
            suggestionsContainer.innerHTML = '';

            if (data && data.result.length > 0) {
                data.result.forEach(item => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.className = 'suggestion-item';
                    suggestionItem.innerText = item.name; // Название места
                    suggestionItem.addEventListener('click', () => {
                        const coords = item.point; // Координаты места
                        const latLng = [coords.lat, coords.lon];
                        control.spliceWaypoints(1, 1, latLng); // Устанавливаем точку "Куда"
                        suggestionsContainer.style.display = 'none'; // Скрываем подсказки
                        this.value = item.name; // Устанавливаем текст поля
                        map.panTo(latLng); // Перемещаем карту к метке
                    });
                    suggestionsContainer.appendChild(suggestionItem);
                });
                suggestionsContainer.style.display = 'block'; // Показываем подсказки
            } else {
                suggestionsContainer.style.display = 'none'; // Скрываем, если нет результатов
            }
        });

        // Закрытие подсказок при потере фокуса
        document.querySelectorAll('.location-input').forEach(input => {
            input.addEventListener('blur', () => {
                setTimeout(() => {
                    document.getElementById('from-suggestions').style.display = 'none';
                    document.getElementById('to-suggestions').style.display = 'none';
                }, 100);
            });
        });

        // Кнопка отправки маршрута
        document.getElementById('send-location-btn').addEventListener('click', function() {
            const waypoints = control.getWaypoints().map(waypoint => ({
                latitude: waypoint.latLng.lat,
                longitude: waypoint.latLng.lng
            }));
            // Отправляем маршрут в Telegram через WebApp
            tg.sendData(JSON.stringify({ waypoints }));

            tg.close(); // Закрываем WebApp
        });

    </script>
</body>
</html>
